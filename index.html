<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <div id='container' class="keys">
    <div data-key="65" class="key">
      A
    </div>
    <div data-key="83" class="key">
      S

    </div>
    <div data-key="68" class="key">
      D
    </div>
    <div data-key="70" class="key">
      F

    </div>
    <div data-key="81" class="key">
      Q

    </div>
    <div data-key="87" class="key">
      W

    </div>
    <div data-key="69" class="key">
      E

    </div>

    <div data-key="82" class="key">
      R

    </div>

    <div data-key="90" class="key">
      Z

    </div>
  </div>



  <audio data-key="65" src="sound/tom.wav"></audio>
  <audio data-key="83" src="sound/openhat.wav"></audio>
  <audio data-key="68" src="sound/clap.wav"></audio>
  <audio data-key="70" src="sound/boom.wav"></audio>
  <audio data-key="81" src="sound/hihat.wav"></audio>
  <audio data-key="87" src="sound/kick.wav"></audio>
  <audio data-key="69" src="sound/ride.wav"></audio>
  <audio data-key="82" src="sound/snare.wav"></audio>
  <audio data-key="90" src="sound/tink.wav"></audio>

  <audio src="sound/clap.wav"></audio>


  <script src="index.js"></script>

</body>

</html>
